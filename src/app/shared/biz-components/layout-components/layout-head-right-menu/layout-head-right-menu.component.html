<ng-container *ngTemplateOutlet="headRight"></ng-container>
<ng-template #headRight>
  <div class="bst-header-wrap" id="tools">
    <span *appScreenLessHidden="'375'" (click)="lockScreen()" class="bst-header-icon" nz-tooltip nzTooltipTitle="{{'COMPONENTS.HEAD_RIGHT_MENU.LOCK_SCREEN' | translate}}" nzTooltipPlacement="bottom">
      <i nz-icon nzType="lock" nzTheme="outline"></i>
    </span>

    <span (click)="showSearchModal()" *appScreenLessHidden="'320'" class="bst-header-icon" nz-tooltip nzTooltipTitle="{{'COMPONENTS.HEAD_RIGHT_MENU.SEARCH' | translate}}" nzTooltipPlacement="bottom">
      <i nz-icon nzType="search" nzTheme="outline"></i>
    </span>
    <!--注释的是一个弹出外连接的按钮-->
    <!-- <span *appScreenLessHidden="'375'" class="bst-header-icon" nz-tooltip nzTooltipTitle="OnChat的帮助文档"
           nzTooltipPlacement="bottom">
             <a href="https://docs.chat.hypergo.net/docs/intro/" target="_blank"><i nz-icon nzType="question-circle"
                                                                                    nzTheme="outline"></i></a>
           </span>-->
    <span
      *appScreenLessHidden="'393'"
      class="bst-header-icon"
      appToggleFullscreen
      #toogleFullScreenDir="appToggleFullscreen"
      nz-tooltip
      [nzTooltipTitle]="toogleFullScreenDir.isFullscreenFlag ? ('COMPONENTS.HEAD_RIGHT_MENU.ENTER_FULLSCREEN' | translate) : ('COMPONENTS.HEAD_RIGHT_MENU.EXIT_FULLSCREEN' | translate)"
      nzTooltipPlacement="bottom"
    >
      <i nz-icon *ngIf="toogleFullScreenDir.isFullscreenFlag; else exitFullTpl" nzType="fullscreen" nzTheme="outline"></i>
      <ng-template #exitFullTpl>
        <i nz-icon nzType="fullscreen-exit" nzTheme="outline"></i>
      </ng-template>
    </span>
    <span class="bst-header-icon" nz-dropdown [nzDropdownMenu]="userSettingMenu">
      <img class="avatar" src="assets/imgs/default_face.png" alt="" />
      <span class="base-font-size">Serati Ma</span>
    </span>
    <nz-dropdown-menu #userSettingMenu>
      <ul nz-menu>
        <li nz-menu-item (click)="changePassWorld()">
          <a>
            <i nz-icon nzType="lock" nzTheme="outline" class="m-r-8"></i>
            <span>{{'WIDGETS.LIST.CHANGE_PASSWORD' | translate}}</span>
          </a>
        </li>
        <li nz-menu-divider></li>
        <li nz-menu-item (click)="clean()">
          <a>
            <i nz-icon nzType="clear" nzTheme="outline" class="m-r-8"></i>
            <span>{{'WIDGETS.LIST.CLEAR_CACHE' | translate}}</span>
          </a>
        </li>
        <li nz-menu-item (click)="lockScreen()">
          <a>
            <i nz-icon nzType="lock" nzTheme="outline" class="m-r-8"></i>
            <span>{{'WIDGETS.LIST.LOCK_SCREEN' | translate}}</span>
          </a>
        </li>
        <li nz-menu-item>
          <a (click)="goLogin()">
            <i nz-icon nzType="logout" nzTheme="outline" class="m-r-8"></i>
            <span>{{'WIDGETS.LIST.LOGOUT' | translate}}</span>
          </a>
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>
</ng-template>
